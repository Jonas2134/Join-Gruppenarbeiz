<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/add_task.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <title>Join</title>
  </head>
  <body>
    <form class="add_task">
        <div class="add_class_top_section">
            <input type="text" class="input_add_task" placeholder="Enter a title">
        
        <div>
            <span class="add_description_span"><b>Description</b> (optional)</span>
            <textarea class="add_description_textfield" placeholder="Enter a Description"></textarea>
        </div>
        
        <div>
            <span class="add_date_span"><b>Due Date</b></span>
            <input type="date"d class="input_add_date">
        </div>
        </div>



        <div class="add_priority">
            <div>
                <span class="add_priority_span"><b>Priority</b></span>
            </div>
            <div class="priority_buttons">
            <button class="button_urgent">Urgent<img src="icons/prio_red.png" 
                class="prio_icons"></button>
            <button class="button_medium">Medium<span
                class="prio_icon_medium_span">=</span></button>
            <button class="button_low">Low<img src="icons/prio_green.png" 
                class="prio_icons"></button>
        </div>
        </div>





        <div class="add_assigned_to">
            Content Assigned To
        </div>
        <div class="add_category">
            Content Category
        </div>
        <div class="add_subtasks">
            Content Subtasks
        </div>
    </form>
  </body>
</html>
