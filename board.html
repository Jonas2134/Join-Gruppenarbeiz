<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./icons/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/template_header.css" />
    <link rel="stylesheet" href="./css/template_sidebar.css" />
    <script src="./js/include_html.js"></script>
    <title>Join</title>
  </head>
  <body onload="includeHTML()">
    <div w3-include-html="template_header.html"></div>
    <div w3-include-html="template_sidebar.html"></div>

    <div class="board_top_section">
      <div class="board_input_section">
        <input type="text" placeholder="Find Task" class="find_task_input" />
        <div class="input_divider"></div>
        <img
          src="/icons/input_search_icon.png"
          alt="search"
          class="input_search_icon"
        />
      </div>

      <div>
        <button class="add_task_button">
          Add task<img
            src="/icons/plus_icon_white.png"
            class="add_task_button_icon"
          />
        </button>
      </div>

      <div class="task_status_bar">
        <div class="task_status">
          <p class="task_status_span">To do</p>
          <button class="task_button">+</button>
        </div>

        <div class="task_status">
          <span class="task_status_span">In progress</span>
          <button class="task_button">+</button>
        </div>

        <div class="task_status">
          <p class="task_status_span">Await feedback</p>
          <button class="task_button">+</button>
        </div>

        <div class="task_status">
          <p class="task_status_span">Done</p>
        </div>
      </div>
     
      
      
      <div class="task_content">

        <div class="task_bar_content" id="drag_to_do">

          <div class="task_card" id="task1" draggable="true">
            <span>User Story</span>
            <p>Mach JS</p>
            <p>los los los...</p>
          </div>

        </div>

        <div class="task_bar_content" id="drag_in_progress">
          <div class="task_card_2" id="task2" draggable="true">
            <span>User Story</span>
            <p>Contact Form & Imprint</p>
            <p>dudel duuu...</p>
          </div>
        </div>

        <div class="task_bar_content" id="drag_await_feedback" draggable="true">
          
        </div>
        <div class="task_bar_content" id="drag_done" draggable="true">
          
        </div>

          


    </div>
    </div>

    

  </body>
</html>
