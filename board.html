<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./icons/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/template_header.css" />
    <link rel="stylesheet" href="./css/template_sidebar.css" />
    <link rel="stylesheet" href="./css/add_task.css">
    <script src="./js/include_html.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/task.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/templates.js"></script>
    <title>Join</title>
  </head>
  <body onload="includeHTML(), showTasks()">
    <div w3-include-html="template_header.html"></div>
    <div w3-include-html="template_sidebar.html"></div>
    <div class="board_top_section">
      <div class="board_input_section">
        <input type="text" placeholder="Find Task" class="find_task_input" />
        <div class="input_divider"></div>
        <img
          src="/icons/input_search_icon.png"
          alt="search"
          class="input_search_icon"
        />
      </div>

      <div>
        <button class="add_task_button" onclick="openOverlayRight()">
          Add task<img
            src="/icons/plus_icon_white.png"
            class="add_task_button_icon"
          />
        </button>
      </div>

      <div class="task_status_bar">
        <div class="task_status">
          <p class="task_status_span">To do</p>
          <button class="task_button" onclick="openOverlayRight()">+</button>
        </div>

        <div class="task_status">
          <span class="task_status_span">In progress</span>
          <button class="task_button" onclick="openOverlayRight()">+</button>
        </div>

        <div class="task_status">
          <p class="task_status_span">Await feedback</p>
          <button class="task_button" onclick="openOverlayRight()">+</button>
        </div>

        <div class="task_status">
          <p class="task_status_span">Done</p>
        </div>
      </div>
     
      
      
      <div class="task_content">

        <div class="task_bar_content" id="drag_to_do">
          <div class="no_task_to_do" draggable="false">
            <span>No Task To Do</span>
          </div>
          

        </div>

        <div class="task_bar_content" id="drag_in_progress">
          <div class="task_card" id="task2" draggable="true" onclick="openOverlayTop()">
            <span>User Story</span>
            <p>Contact Form & Imprint</p>
            <p>dudel duuu...</p>
          </div>
        </div>

        <div class="task_bar_content" id="drag_await_feedback" draggable="true">
          <div class="task_card" id="task1" draggable="true" onclick="openOverlayTop()">
            <span>User Story</span>
            <p>Mach JS</p>
            <p>los los los..</p>
          </div>
        </div>
        <div class="task_bar_content" id="drag_done" draggable="true">
        </div>

      </div>
    </div>

        
    <div class="add_task_overlay" id="add_task_overlay">
          <div class="overlay_left" onclick="closeOverlayRight(), showTasks()"></div>
          <div class="overlay_right">

            <div class="add_task_header">
              <h1 class="add_task_header_title">Add Task</h1>
              <div><img src="./icons/add_task_escape_img.png" alt="close"
                class="add_task_escape_img" onclick="closeOverlayRight(), showTasks()"></div>
            </div>
                <div class="add_task_overlay_content" w3-include-html="template_add_task.html"></div>
                <div class="add_task_footer">
                  <button class="form_create_button" onclick="sendTask(), closeOverlayRight(), showTasks()">
                    Create Task &#10004;
                  </button>
                </div>
              </div>
      </div>
      


      <div class="overlay_top" id="card_top_overlay" style="display: none">
        <div class="overlay_top_content" id="overlay_top_content">
          <div class="overlay_top_header">

          </div>
            
        </div>
    </div>
  </div>


  </body>
</html>
