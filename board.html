<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="./css/board.css" />
  <link rel="stylesheet" href="./css/fonts.css" />
  <link rel="stylesheet" href="./css/template_header.css" />
  <link rel="stylesheet" href="./css/template_sidebar.css" />
  <link rel="stylesheet" href="./css/add_task.css">
  <link rel="stylesheet" href="./css/scrollbar.css">
  <link rel="stylesheet" href="./css/landscape_format.css">
  <script src="./js/script.js"></script>
  <script src="./js/include_html.js"></script>
  <script src="./js/task.js"></script>
  <script src="./js/board.js"></script>
  <script src="./js/board_drag_drop.js"></script>
  <script src="./js/board_template.js"></script>
  <script src="./js/add_task_templates.js"></script>
  <title>Join</title>
</head>

<body onload="init()">

  <div class="container">
    <div w3-include-html="template_header.html"></div>

    <div class="main">
      <div w3-include-html="template_sidebar.html"></div>

      <div class="board_container">
        <div class="board_top_section">
          <div class="board_input_section">
            <input type="text" placeholder="Find Task" id="findTask" class="find_task_input" onkeyup="filterTask()" />
            <div class="input_divider"></div>
            <img src="./img/input_search_icon.png" alt="search" class="input_search_icon" />
          </div>


          <button class="add_task_button" onclick="setSendTaskStatus('To do'), openOverlayRight()">
            Add task<img src="./img/plus_icon_white.png" class="add_task_button_icon" />
          </button>

        </div>

        <div class="task_content">
          <div class="task_board_column">
            <div class="task_status">
              <span class="task_status_span">To do</span>
              <button class="task_button" onclick="setSendTaskStatus('To do'), openOverlayRight()">+</button>
            </div>

            <div class="task_bar_content" id="drag_to_do" ondrop="moveTo('drag_to_do'); removeHighlight('drag_to_do')" ondragleave="removeHighlight('drag_to_do')" ondragover="allowDrop(event); highlight('drag_to_do')"></div>
          </div>

          <div class="task_board_column">
            <div class="task_status">
              <span class="task_status_span">In progress</span>
              <button class="task_button" onclick="setSendTaskStatus('In progress'), openOverlayRight()">+</button>
            </div>

            <div class="task_bar_content" id="drag_in_progress" ondrop="moveTo('drag_in_progress'); removeHighlight('drag_in_progress')" ondragleave="removeHighlight('drag_in_progress')" ondragover="allowDrop(event); highlight('drag_in_progress')"></div>
          </div>

          <div class="task_board_column">
            <div class="task_status">
              <span class="task_status_span">Await feedback</span>
              <button class="task_button" onclick="setSendTaskStatus('Await feedback'), openOverlayRight()">+</button>
            </div>

            <div class="task_bar_content" id="drag_await_feedback" ondrop="moveTo('drag_await_feedback'); removeHighlight('drag_await_feedback')" ondragleave="removeHighlight('drag_await_feedback')" ondragover="allowDrop(event); highlight('drag_await_feedback')"></div>
          </div>

          <div class="task_board_column">
            <div class="task_status">
              <span class="task_status_span">Done</span>
            </div>

            <div class="task_bar_content" id="drag_done" ondrop="moveTo('drag_done'); removeHighlight('drag_done')" ondragleave="removeHighlight('drag_done')" ondragover="allowDrop(event); highlight('drag_done')"></div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="add_task_overlay" id="add_task_overlay">
    <div class="overlay_right">
      <div class="add_task_header">
        <h1 class="add_task_header_title">Add Task</h1>
        <div><img src="./img/add_task_escape_img.png" alt="close" class="add_task_escape_img"
            onclick="closeOverlayRight()"></div>
      </div>
      <div class="add_task_overlay_content" id="add_task_overlay_content">Test</div>
      <div class="add_task_footer">
        <button class="form_create_button" onclick="validateFormOverlay()">
          Create Task &#10004;
        </button>
      </div>
    </div>
  </div>

  <div class="overlay_top" id="card_top_overlay" >
    <div class="overlay_border">
      <div class="overlay_top_content" id="overlay_top_content"></div>
    </div>
  </div>

  <div class="hidden_container">
    <div class="hidden_popup">
      Task added to board

  <div id="landscape_format_message" class="landscape_format_message">
    <div id="landscape_format_message_container" class="landscape_format_message_container">
      Please switch back to portrait format.
    </div>
  </div>
</body>

</html>
