<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>

    <link rel="shortcut icon" href="./icons/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/summary.css">
    <link rel="stylesheet" href="./css/fonts.css">
</head>

<body>
    <div w3-include-html=""></div>
    <div w3-include-html=""></div>

    <h1>Good morning</h1>

    <div class="button_section">
        <div class="dis_flex first_section">
            <div class="dis_flex blue_button">
                <div class="dis_flex flex_col">
                    <div class="dis_flex">
                        <img class="border" src="./icons/urgent.png" alt="">
                        <span>1</span>
                    </div>
                    <span>Tasks Urgent</span>
                </div>
                <div class="parting_line"></div>
                <div class="dis_flex flex_col">
                    <span>Monat Tag, Jahr</span>
                    <span>Upcomming Deadline</span>
                </div>
            </div>

            <div class="dis_flex flex_col btn">
                <div class="dis_flex">
                    <img src="./icons/board.png" alt="">
                    <span>1</span>
                </div>
                <span>Task in <br> Bord</span>
            </div>
        </div>

        <div class="dis_flex second_section">
            <div class="dis_flex flex_col blue_border_btn">
                <div class="dis_flex">
                    <img src="./icons/notes.png" alt="">
                    <span>1</span>
                </div>
                <span>Tasks To-do</span>
            </div>

            <div class="dis_flex flex_col btn">
                <div class="dis_flex">
                    <img src="./icons/in_progress.png" alt="">
                    <span>1</span>
                </div>
                <span>Task in <br> Progress</span>
            </div>

            <div class="dis_flex flex_col btn">
                <div class="dis_flex">
                    <img src="./icons/feedback.png" alt="">
                    <span>1</span>
                </div>
                <span>Awaiting <br> Feedback</span>
            </div>

            <div class="dis_flex flex_col btn">
                <div class="dis_flex">
                    <img src="./icons/done.png" alt="">
                    <span>1</span>
                </div>
                <span>Tasks <br> Done</span>
            </div>
        </div>
    </div>
</body>

</html>
